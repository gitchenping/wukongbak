[loggers]
keys=root, view,user,collect,supplier_fans_focus,supplier_category_sales

[handlers]
keys=supplier_rootHandler,viewHandler,userHandler,collectHandler,supplier_fans_focusHandler,supplier_category_salesHandler,supplier_fans_convertHandler

[formatters]
keys=simpleFormatter, messFormatter

[formatter_simpleFormatter]
format=[%(asctime)s](%(levelname)s)%(name)s : %(message)s

[formatter_messFormatter]
format=%(message)s

#logger--handler
[logger_root]
level=DEBUG
qualname=root
propagate=0
handlers=supplier_rootHandler

[handler_supplier_rootHandler]
class=FileHandler
level=INFO
formatter=messFormatter
args=('logs/root.log', 'a', "UTF-8")

#logger--handler
[logger_view]
level=DEBUG
handlers=viewHandler
qualname=view
propagate=0

[handler_viewHandler]
class=FileHandler
level=INFO
formatter=messFormatter
args=('logs/view.log', 'a', "UTF-8")

#logger--handler
[logger_user]
level=DEBUG
handlers=userHandler
qualname=user
propagate=0

[handler_userHandler]
class=FileHandler
level=INFO
formatter=messFormatter
args=('logs/ck_sqlserver.log', 'a', "UTF-8")

#logger--handler
[logger_collect]
level=DEBUG
handlers=collectHandler
qualname=collect
propagate=0

[handler_collectHandler]
class=FileHandler
level=INFO
formatter=messFormatter
args=('logs/collect.log', 'a', "UTF-8")

#logger--handler
[logger_supplier_fans_focus]
